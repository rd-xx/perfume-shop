<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<h1>Se connecter</h1>
<form class="space-y-8 text-sm text-black font-medium" method="post" th:action="@{/login}" th:object="${user}">
    <!-- Email -->
    <div>
        <label class="" for="email">Adresse mail</label>
        <div class="mt-2.5">
            <input autofocus=""
                   class="w-full rounded-lg bg-transparent shadow-sm border-slate-200"
                   id="email" name="username" placeholder="E-mail" required="" th:field="*{email}"
                   type="text">
        </div>
    </div>

    <!-- Password -->
    <div>
        <label class="" for="password">Mot de passe</label>
        <div class="mt-2.5">
            <input class="w-full rounded-lg bg-transparent shadow-sm border-slate-200"
                   id="password" name="password" placeholder="********" th:field="*{password}"
                   type="password">
        </div>
    </div>

    <div>
        <button class="button bg-primary text-white w-full" type="submit">Connexion</button>
    </div>
</form>
</body>
</html>
