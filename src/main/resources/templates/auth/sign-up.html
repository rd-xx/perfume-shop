<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register</h1>
<form method="post" th:action="@{/auth/sign-up}" th:object="${user}">
    <!-- First name -->
    <div>
        <label for="firstName">Prénom</label>
        <input id="firstName" name="firstName" th:field="*{firstName}">
    </div>

    <!-- Last name -->
    <div>
        <label for="lastName">Nom</label>
        <input id="lastName" name="lastName" th:field="*{lastName}">
    </div>

    <!-- Address -->
    <div>
        <label for="address">Adresse postale</label>
        <input id="address" name="address" th:field="*{address}">
    </div>

    <!-- Phone -->
    <div>
        <label for="phone">Numéro de téléphone</label>
        <input id="phone" name="phone" th:field="*{phone}">
    </div>

    <!-- Email -->
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" th:field="*{email}">
    </div>

    <!-- Password -->
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="********" th:field="*{password}" type="password">
    </div>

    <div>
        <button class="bg-amber-500 text-white w-full font-medium" type="submit">Créer</button>
    </div>
</form>
</body>
</html>
