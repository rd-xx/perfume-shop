<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détails du parfum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1>Détails du parfum</h1>
<div>
    <h2 th:text="${perfume.name}"></h2>
    <p th:text="${perfume.description}"></p>
    <p th:text="${'$' + perfume.price}"></p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" th:if="${user != null}">
        <a th:href="@{'/order/' + ${perfume.id}}">Acheter</a>
    </button>
</div>
</body>
</html>
